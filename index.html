<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full"><h1 class="text-3xl font-bold text-center text-gray-800 mb-6">CAPTCHA Solver</h1><div class="flex flex-col items-center justify-center mb-6"><label for="captcha-image" class="block text-gray-700 text-sm font-bold mb-2">Please solve the CAPTCHA:</label><img id="captcha-image" src="sample.png" alt="CAPTCHA Image" class="border border-gray-300 rounded-md max-w-full h-auto mb-4"><input type="text" id="captcha-input" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center" placeholder="Enter CAPTCHA here"><p id="message" class="text-sm mt-2 hidden"></p></div><button id="submit-captcha" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Submit</button></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaImage = document.getElementById('captcha-image');const captchaInput = document.getElementById('captcha-input');const submitButton = document.getElementById('submit-captcha');const messageElement = document.getElementById('message');function getQueryParam(param) {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(param);}const imageUrl = getQueryParam('url');if (imageUrl) {captchaImage.src = imageUrl;captchaImage.alt = "External CAPTCHA Image";} else {captchaImage.src = 'sample.png';captchaImage.alt = "Default CAPTCHA Image";}submitButton.addEventListener('click', () => {const enteredText = captchaInput.value.trim();messageElement.classList.remove('hidden');if (!enteredText) {messageElement.textContent = 'Please enter the CAPTCHA text.';messageElement.className = 'text-sm mt-2 text-red-500';return;}if (captchaImage.src.includes('sample.png')) {if (enteredText.toUpperCase() === 'ADUR3') {messageElement.textContent = 'CAPTCHA solved successfully!';messageElement.className = 'text-sm mt-2 text-green-500';} else {messageElement.textContent = 'Incorrect CAPTCHA. Please try again.';messageElement.className = 'text-sm mt-2 text-red-500';}} else {messageElement.textContent = 'Submitted CAPTCHA for external image. (Server-side validation would be needed).';messageElement.className = 'text-sm mt-2 text-blue-500';}});captchaInput.addEventListener('input', () => {messageElement.classList.add('hidden');messageElement.textContent = '';});});</script></body></html>
